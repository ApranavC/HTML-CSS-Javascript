    <title>Word counter</title>

<body>
    
    <h1>word counter</h1>
    <div class="container"> 
       <div class="form">
           <div class="form-group">
               <label>Enter your text here: </label>
               <input type="text" class="form-control" id="text" placeholder="Enter your text here...">
            </div>
            <div class="form-group">
                <label>
                    Word Count:
                </label>
                <div id="count" class="form-control">
                    <span id="words">0</span> Words, <span id="char">0</span> characters
                </div>
            </div>
        </div>
         
     </div>

</body>
<script src="script.js"></script>
</html>
